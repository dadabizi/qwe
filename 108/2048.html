<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no，IE=edge,chrome=1" charset="utf-8" http-equiv="X-UA-Compatible" >
	<title>2048小游戏</title>
	<style>.stage {position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: 5;pointer-events: none}</style>
</head>
<link rel="stylesheet" href="./2048.css">


<body>
<h1 id="h1" style="text-align:center" class="text">2048小游戏</h1>
	<main>
		<div class="main">
			<div id="gameover" style="text-align:center;clear:both;">
				<div class="wrapper">
					<div class="border-circle" id="one"></div>
					<div class="border-circle" id="two"></div>
					<div class="background-circle">
						<div class="triangle-light"></div>
						<div class="body"></div>
						<span class="shirt-text">游</span>
						<span class="shirt-text">戏</span>
						<span class="shirt-text">结</span>
						<span class="shirt-text">束</span>
						<div class="triangle-dark"></div>
					</div>
					<div class="head">
						<div class="ear" id="left"></div>
						<div class="ear" id="right"></div>
						<div class="hair-main">
							<div class="sideburn" id="left"></div>
							<div class="sideburn" id="right"></div>
							<div class="hair-top"></div>
						</div>
						<div class="face">
							<div class="hair-bottom"></div>
							<div class="nose"></div>
							<div class="eye-shadow" id="left">
								<div class="eyebrow"></div>
								<div class="eye"></div>
							</div>
							<div class="eye-shadow" id="right">
								<div class="eyebrow"></div>
								<div class="eye"></div>
							</div>
							<div class="mouth"></div>
							<div class="shadow-wrapper">
								<div class="shadow"></div>
							</div>
						</div>
					</div>
					<span class="music-note" id="one">&#9835;</span>
					<span class="music-note" id="two">&#9834;</span>
				</div>
			</div>
			<div class="container" id="container">
            	<div class="item" id="item00"></div>
            	<div class="item" id="item01"></div>
            	<div class="item" id="item02"></div>
            	<div class="item" id="item03"></div>
            	<div class="item" id="item10"></div>
            	<div class="item" id="item11"></div>
            	<div class="item" id="item12"></div>
            	<div class="item" id="item13"></div>
            	<div class="item" id="item20"></div>
            	<div class="item" id="item21"></div>
            	<div class="item" id="item22"></div>
            	<div class="item" id="item23"></div>
            	<div class="item" id="item30"></div>
            	<div class="item" id="item31"></div>
            	<div class="item" id="item32"></div>
            	<div class="item" id="item33"></div>
        	</div>
			<button id="btn">游戏开始</button>
		</div>
		<div id="final" class="text2" style="position:absolute;left: 110px;top: 150px;border:0px solid #aaa" ></div>
	</main>
<p style="text-align:left;color: #f65d3b" class="text2" id="score">score</p><p style="text-align: left;"></p>
<script src='snowflakes.min.js'></script>
<script src="2048.js"></script>
<canvas id="stage1" class="stage"></canvas>


<script type="text/javascript" src="../108/js/jquery.js"></script>
<script type="text/javascript" src="../108/js/canvas.js"></script>
</body>
</html>
